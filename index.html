<!DOCTYPE html>
<!-- simple  -->
<html>

<head>
    <meta charset="utf-8" />
    <!-- simple  -->
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="formSubmit.js" async></script>
    <script src="audioController.js" async></script>
    <script src="coin.js" async></script>
    <script src="game.js" async></script>


</head>
<h1 id="gameTitle">Memory Game</h1>

<body>
    <div class="container">
        <div class="center">
            <form id="game_form" method="get" onsubmit="checkForm(this); return false;" action="game.html">
                <fieldset>
                    <br />
                    <div id="player_name">
                        <label for="player1">Player 1</label> <input id="player1" name=player1 type="text" placeholder="Player number one" required autofocus />
                    </div>
                    <br>
                    <div id="player_name">
                        <label for="player2">Player 2 </label>
                        <input id="player2" id="player_name" name="player2" type="text" placeholder="Player number Two" required />
                    </div>
                    <br> <br>
                    <div id="radio_buttons">
                        <p>Choose your memory game board size:</p>
                        <input type="radio" id="small_board" name="game_board_size" value="4" checked>   <label id="radio_choice" for="small_board">4 x
                            4</label><br>
                        <input type="radio" id="large_board" name="game_board_size" value="5">   <label id="radio_choice" for="large_board">5 x
                            5</label><br><br>

                    </div>

                    <input type="submit"></input>
                </fieldset>

            </form>
        </div>
    </div>
</body>

</html>
